<!DOCTYPE html><html><head><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><title>about</title><link rel=stylesheet href=https://unpkg.com/element-ui/lib/theme-chalk/index.css><style>[v-cloak] {				display: none;			}</style><link rel="shortcut icon" href=favicon.ico><link href=css/common.1895110953e9aee83bc323917622cb80.css rel=stylesheet><link href=css/about.c29d3ae6964ff41d59f468fee5d1e3de.css rel=stylesheet></head><body><div id=app v-cloak><layout :active-index=activeIndex><div class=time><p>{{message}}</p><p>今天是：<span>{{todayTime}}</span></p><p>页面打开时间：<span>{{openTime}}</span></p><p>当前时间：<span>{{nowTime}}</span></p></div><div class=login-container><div class=title><img class=logoimg src=img/logo.160c19f3.png alt> <span>托普朗宁版权管理平台</span></div><el-form ref=loginForm :model=loginForm :rules=rules label-width=60px label-position=left><el-form-item label=用户名 prop=userId><el-input type=text size=small v-model=loginForm.userId auto-complete=off placeholder=请输入用户名></el-input></el-form-item><el-form-item label=密码 prop=password><el-input type=password size=small v-model=loginForm.password auto-complete=off placeholder=请输入密码 show-password></el-input></el-form-item><el-form-item label=验证码 prop=verifygraph><el-row><el-col :span=13><el-input type=text size=small v-model=loginForm.verifygraph auto-complete=off placeholder=请输入验证码 @keyup.enter.native="submitForm('loginForm')"></el-input></el-col><el-col :span=10 :offset=1 class=code-box><img :src=loginForm.codeImg alt=点击获取 class=code @click=getCode></el-col></el-row></el-form-item><el-button type=primary size=small class=btn @click.native.prevent="submitForm('loginForm')" :loading=logining>登录</el-button><p class=copyright>版权所有： <a href=http://www.ienglish.cn/ target=_blank>托普朗宁(北京)教育科技有限公司</a></p></el-form></div></layout></div><script type=text/javascript src=js/common.164c16eb4252275cd741.js></script><script type=text/javascript src=js/about.fcc92cb5b2b49b705c88.js></script></body></html>
